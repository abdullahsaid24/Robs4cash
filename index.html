<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robs Cash 4 Cars - Edmonton</title>
  <meta property="og:title" content="Robs Cash 4 Cars - Edmonton's Premium Buyer" />
  <meta property="og:description"
    content="Get instant cash for your scrap car in Edmonton. Up to $10,000 paid. Free towing and same-day pickup." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
          colors: {
            brand: {
              green: '#a3e635',
              greenHover: '#bef264',
              dark: '#050506',
              surface: '#121214',
              accent: '#18181b',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
            'float': 'float 6s ease-in-out infinite',
            'glow-pulse': 'glowPulse 2s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            glowPulse: {
              '0%, 100%': { boxShadow: '0 0 5px rgba(163, 230, 53, 0.2)' },
              '50%': { boxShadow: '0 0 20px rgba(163, 230, 53, 0.5)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #09090b;
      color: #f4f4f5;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    window.addEventListener('load', () => {
      const sr = ScrollReveal({
        origin: 'bottom',
        distance: '40px',
        duration: 1000,
        delay: 200,
        rotate: { x: 0, y: 0, z: 0 },
        opacity: 0,
        scale: 1,
        easing: 'cubic-bezier(0.16, 1, 0.3, 1)',
        mobile: true,
        reset: false,
        useDelay: 'always',
        viewFactor: 0.2,
      });

      sr.reveal('.animate-fade-in');
      sr.reveal('.bento-item', { interval: 150 });
      sr.reveal('.glass-card', { interval: 100 });
      sr.reveal('.hero-content > *', { interval: 100, origin: 'left' });
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
